<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>LISTADO DE USUARIOS</h2>
        </div>
        <div class="row clearfix">
            
       
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                 
                        <div class="body">
                            <div class="row clearfix">

                                <div class="col-sm-12">
                                    <div class="button-demo">
                                        <button type="button" class="btn btn-primary waves-effect" routerLink="/registro-usuario">REGISTRAR USUARIOS</button>
    
                                    </div>
                                </div>
    
                            </div>
                            <table id="mainTable" class="table table-striped" style="cursor: pointer;">
                                <thead>
                                    <tr>
                                        <th>COD</th>
                                        <th>Usuario</th>
                                        <th>Nombre</th>
                                        <th>Rol</th>   
                                        <th></th>                                     
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let usuario of usuarios">
                                        <td>{{usuario.codUsuario }}</td>
                                        <td>{{usuario.usuario}}</td>
                                        <td>{{usuario.nombreUsuario}}</td>
                                        <td>{{usuario.codRol}}</td>
                                        <td>
                                            <!-- <span (click)="deleteUser(usuario.codusuario)" class="glyphicon glyphicon-remove cursor delete_reg" aria-hidden="true"></span> -->
                                        </td>
                                        
                                    </tr>
                                  
                                   
                                </tbody>

                            </table>
                            
                        </div>
                    </div>
                </div>
      
        </div>

    </div>
</section>
