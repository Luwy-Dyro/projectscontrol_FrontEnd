<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>REGISTRAR ROL</h2>
        </div>
   
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
 
                    <div class="body">
                        <form [formGroup]="formRegistrarRol">
                        <h2 class="card-inside-title">Ingrese el nombre del Rol:</h2>
                        <div class="row clearfix">

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control uppercase" placeholder="Escriba aquÃ­..." formControlName="desRol">
                                  
                                    </div>
                                    <div [hidden]="desRol.valid || desRol.untouched">                
                                        <div class="error" [hidden]="!desRol.hasError('required')">
                                          Este campo es requerido
                                        </div>
                                    </div>
                                </div>
                            </div>
           

                            <div class="col-sm-12">
                                
                            </div>

                            <div class="col-sm-12">
                                <div class="button-demo">
                                    <button type="button" class="btn btn-primary waves-effect" [disabled]="!formRegistrarRol.valid" (click)="_onsubmit()">REGISTRAR</button>
                                  
                                    <button type="button" routerLink="/roles" class="btn btn-default">VOLVER</button>
                                </div>
                            </div>


                        </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
