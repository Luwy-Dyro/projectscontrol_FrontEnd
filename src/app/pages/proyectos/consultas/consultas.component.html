<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>CONSULTA DE PROYECTO</h2>
        </div>
        <!-- Input -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Buscar Proyecto
                        </h2>

                    </div>
                    <div class="body">

 
               
                        <div class="clearfix">
                            <div class="col-sm-12">

                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Nombre del aplicativo" name="firstProject" [(ngModel)]="firstProject" (ngModelChange)="Search()" />
                                    </div>
                                </div>
                            </div>
       
                        </div>
                    </div> 
                </div>
            </div>


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


                <div class="card">
                    <div class="body table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th (click)="order('codProyecto')">COD<i class="material-icons">unfold_more</i></th>
                                    <th (click)="order('nombreProyecto')" >PROYECTO<i class="material-icons">unfold_more</i></th>
                                    <th (click)="order('soporte')" >SOPORTE<i class="material-icons">unfold_more</i></th>
                                    <th (click)="order('coordinador')" >COORDINADOR<i class="material-icons">unfold_more</i></th>
                                    <th (click)="order('estadoProyecto')" >ESTADO<i class="material-icons">unfold_more</i></th>
                                    <th class="text-center">ACCIONES</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let project of projects | orderBy: key: true | paginate: { itemsPerPage: 10, currentPage:pag };">
                                    <th scope="row">{{project.codProyecto}}</th>
                                    <td>{{project.nombreProyecto}}</td>
                                    <td>{{project.soporte}}</td>
                                    <td>{{project.coordinador}}</td>
                                    <td>{{project.estadoProyecto.estadoProyecto}}</td>
                                    <td class="w150px p10_0">
                                        <!-- <button type="button" class="btn btn-primary waves-effect" routerLink="/proyecto/{{project.codproyecto}}">
                                            VER
                                        </button> -->
                                        <div class="actions_reg">
                                        
                                            <span class="glyphicon glyphicon-eye-open cursor ver_reg" aria-hidden="true" routerLink="/proyecto/{{project.codProyecto}}"></span>
                                            
                                            <span class="glyphicon glyphicon-pencil cursor edit_reg" aria-hidden="true" routerLink="/editar-proyecto/{{project.codProyecto}}" ></span>

                                            <!-- <span (click)="deleteProject(project.codProyecto)" class="glyphicon glyphicon-remove cursor delete_reg" aria-hidden="true"></span> -->

                                        </div>

                                    </td>

                                    
                                </tr>

                              
                           
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="pag = $event" ></pagination-controls>
                    </div>
                </div>
     
            
            </div>

        </div>

    </div>
</section>
